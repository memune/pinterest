{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="max-width: 500px; margin: 4rem auto;">

        <div class="mb-4">
            Sign up
        </div>

        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3">
        </form>
    </div>

{% endblock %}
