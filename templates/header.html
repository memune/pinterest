<div class="pinterest_header">

    <div>
        <h1 class="pinterest_logo">Pinterest</h1>
    </div>

    <div>
        {% if not user.is_authenticated %}
        <!-- next 구문을 get 방식으로 넘겨주면 현재의 request에서 받은 path를 유지하며 로그인 이후 페이지를 불러올 수 있음 -->
        <a href="{% url 'accountapp:login' %}">
            <span>login</span>
        </a>
        {% else %}
         <a href="{% url 'accountapp:logout' %}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>

</div>
